 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>2Do Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="section-top">
      <form id="form" role="form">
        <h1>2Do<span class="logo-box">Box</span></h1>
        <input id="title" type="text" placeholder="Title" aria-label="to do title">
        <input id="task" type="textarea" placeholder="Task" aria-label="to do task">
        <input type="submit" id="submit" class="enable-button" value="save" disabled="true" aria-label="save to do">
      </form>
    </section>
    <section class="section-bottom" role="main">
      <div class="filter-bar">
        <input id="filter" type="text" placeholder="Filter" aria-label="Filter field">
        <button class="show-completed">Show Completed 2Dos</button>
      </div>
      <div class="prepend" role="complimentary"></div>
      <div>
        <button id="show-more" class="show-more-todo">Show more 2Dos...</button>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
