 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>2Do Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="section-top">
      <form id="form" role="form">
        <h1>2Do<span class="logo-box">Box</span></h1>
        <div class="input-div character-count"><span class="title-count"></span></div><input class="header-input" id="title" type="text" placeholder="Title" aria-label="to do title">
        <div class="input-div character-count"><span class="task-count"></span></div><input class="header-input" id="task" type="textarea" placeholder="Task" aria-label="to do task">
        <div class="input-div"><label for="due-date">2Due Date</label></div><input class="header-input" id="due-date" type="date">
        <div class="input-div"><label for="due-time">2Due Time</label></div><input class="header-input" id="due-time" type="time">
        <input type="submit" id="submit" class="enable-button" value="save" disabled="true" aria-label="save to do">
      </form>
    </section>
    <section class="section-bottom" role="main">
      <div class="filter-bar">
        <fieldset>
          <legend>Sort by Importance</legend>
          <div class="checkbox-div">
            <label for = "critical">Critical</label>
            <input type="checkbox" value="critical" id="critical" name="importance">
          </div>
          <div class="checkbox-div">
            <label for = "high">High</label>
            <input type="checkbox" value="high" id="high" name="importance">
          </div>
          <div class="checkbox-div">
            <label for = "normal">Normal</label>
            <input type="checkbox" value="normal" id="normal" name="importance">
          </div>
          <div class="checkbox-div">
            <label for = "low">Low</label>
            <input type="checkbox" value="low" id="low" name="importance">
          </div>
          <div class="checkbox-div">
            <label for = "none">None</label>
            <input type="checkbox" value="none" id="none" name="importance">
          </div>
        </fieldset>
        <input id="filter" type="text" placeholder="Filter" aria-label="Filter field">
        <button class="show-completed">Show Completed 2Dos</button>
      </div>
      <div class="prepend" role="complimentary"></div>
      <div>
        <button id="show-more" class="show-more-todo">Show more 2Dos...</button>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript" src="time-zone/node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="time-zone/node_modules/moment-timezone/moment-timezone.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
