 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Idea Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <section class="section-top">
      <form id="form" role="form">
        <h1>idea<span class="logo-box">box</span></h1>
        <input id="title" type="text" placeholder="Title" aria-label="Input title">
        <input id="body" type="textarea" placeholder="Body" aria-label="Input body">
        <input type="submit" id="submit" class="enable-button" value="save" disabled="true">
      </form>
    </section>
    <section class="section-bottom">
      <div class="search-bar">
        <input id="search" type="text" placeholder="Search" aria-label="Search field">
      </div>
      <div class="prepend"></div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
